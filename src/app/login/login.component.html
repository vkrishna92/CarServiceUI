<div class="container">
    <h3 class="text-center mt-5">Login</h3>
    <nz-spin [nzSpinning]="isLoading">
        <form nz-form class="app-form" [formGroup]="loginForm">
            <nz-form-item>
                <nz-form-label [nzSpan]="4" nzFor="emailaddress">Email Address</nz-form-label>
                <nz-form-control [nzSpan]="14">
                  <input nzSize="large" formControlName="email" nz-input name="Email Address" type="text" id="emailaddress">
                </nz-form-control>
              </nz-form-item >
              <nz-form-item>
                  <nz-form-label [nzSpan]="4" nzFor="password">Password</nz-form-label>
                  <nz-form-control [nzSpan]="14">
                    <input nzSize="large" formControlName="password" nz-input name="Password" type="password" id="password">
                  </nz-form-control>
              </nz-form-item >
              <button nz-button nzSize="large" nzType="primary" class="w-100 mt-2" (click)="login()">LOGIN</button>
            <button nz-button nzSize="large" nzType="default" class="w-100 mt-2" (click)="register()">REGISTER</button> 
        </form>
    </nz-spin>
    
</div>
